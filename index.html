<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone</title>
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1e165b0f18.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <section>
            <main>
                <div class="smartphone">
                    <img src="assets/img/smartphone.png" alt="smartphone com uma imagem que simula a o feed do instagram">  
                </div>

                <div class="pai">
                    <div class="form">
                        <div class="form-logo">
                            <img src="assets/img/Logo 1.png" alt="logomarca do instagram">
                        </div>
    
                        <div class="form-login">
                            <input type="text" placeholder="Telefone, nome de usuário ou e-mail" name="usuario"
                                class="user">
                            <input type="password" placeholder="Senha" name="senha" class="password">
                            <button class="button-login">Log in</button>
                            <div class="line">
                                <form action="">
                                    <div class="line-style"></div>
                                    <div class="line-text">
                                        <p>OR</p>
                                    </div>
                                    <div class="line-style"></div>
                                </form>
    
                            </div>
                            <div class="button">
                                <button type="button-face">
                                    <i class="fa-brands fa-square-facebook">
                                        <a
                                            href="https://m.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fm.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dpt_BR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%252213nv2496nci881hjzycrh9r3sar8bshl1r8ogxgp4a5ki1cyk07x%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Df7814589-525f-40b9-aeff-417d7ce266b6%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%252213nv2496nci881hjzycrh9r3sar8bshl1r8ogxgp4a5ki1cyk07x%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=touch&locale=pt_BR&pl_dbl=0&refsrc=deprecated&_rdr">Log
                                            in with Facebook</a>
                                    </i>
        
                                </button>
                            </div>
                            <footer class="recover">
                                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                            </footer>
    
                        
                            
                        </div>
    
    
                    </div>

                    <div class="sign-up">
                        <p>
                            Don´t have an accont?
                            <a href="https://www.instagram.com/accounts/emailsignup/">Sign-up</a>
    
                        </p>
                    </div>

                    <div class="app-store">
                        <p>Get the app</p>

                        <div class="icon-store">
                            <img src="assets/img/Google Play.png" alt="logomarca Google play">
                            <img src="assets/img/Microsoft.png" alt="logomarca Microsoft">

                        </div>

                    </div>


                </div>

                <footer>
                    

                </footer>




            </main>
        </section>

    </div>


</body>

</html>
